standard:
  description: 'A standard list of inputs for Siesta. Performaces never tested. No support for Spin-Orbit.'
  parameters:
    xc-functional: "GGA"
    xc-authors: "PBE"
    max-scf-iterations: 50
    scf-mixer-history: 5
    scf-mixer-weight: 0.1
    scf-dm-tolerance: 1.e-3
    solution-method: 'diagon'
    electronic-temperature: '25 meV'
    write-forces: True
    mesh-cutoff: '100 Ry'
  spin_additions:
    mesh-cutoff: '200 Ry'
    write-mulliken-pop: 1
  relax_additions:
    scf-dm-tolerance: 1.e-2
    md-max-force-tol: '0.04 eV/ang'
    md-max-stress-tol: '1 GPa'
  basis:
    pao-energy-shift: '100 meV'
    pao-basis-size: 'DZ'
  pseudo_family: 'nc-sr-04_pbe_standard-psf'
  kpoints:
    distance: 0.1
    offset: [0., 0., 0.]
  atomic_heuristics:
    B:
      basis:
        size: 'DZP' #Basis size block
    C:
      parameters:
        mesh-cutoff: '200 Ry' #Applies globally
    Li:
      basis:
        split-tail-norm: True
    Na:
      basis:
        split-tail-norm: True
    K:
      basis:
        split-tail-norm: True
    Ca:
      basis:
        split-tail-norm: True
    Sc:
      basis:
        split-tail-norm: True
    Rb:
      basis:
        split-tail-norm: True
    Sr:
      basis:
        split-tail-norm: True
    Y:
      basis:
        split-tail-norm: True
    Zr:
      basis:
        split-tail-norm: True
    Nb:
      basis:
        split-tail-norm: True
    Mo:
      basis:
        split-tail-norm: True
    Cs:
      basis:
        split-tail-norm: True
    Ba:
      basis:
        split-tail-norm: True
    Lu:
      basis:
        split-tail-norm: True

